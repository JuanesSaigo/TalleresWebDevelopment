<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylex2.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Users Bootstrap</title>
    </head>
    <!--Lamentablemente no puedo descargar el bootstrap completo, por lo que modificar colores será con style fuera del css-->
    <body style="background-color: #d3e6ec;">
      <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div class="row">
                    <label><center><h1>Registro de Autos</h1></center></label>
                </div>
                <form>
                    <div class="row">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">ID Coche</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">ID Usuario</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">User1</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de combustible</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">Corriente</option>
                                        <option value="2">Diésel</option>
                                        <option value="3">Etanol</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de coche</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">Familiar</option>
                                        <option value="2">Deportivo</option>
                                        <option value="3">Limusina</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">Nuevo</option>
                                        <option value="2">Usado</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label">Marca</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Selecciona...</option>
                                        <option value="1">Chevrolet</option>
                                        <option value="2">Tesla</option>
                                        <option value="3">BMW</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput2" class="form-label">Año</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="YYYY">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput3" class="form-label">Detalle</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput3">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput4" class="form-label">Caja</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput4">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput5" class="form-label">Motor</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput5">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput6" class="form-label">Fecha</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="DD/MM/YYYY">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput7" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput7" placeholder="$$">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput8" class="form-label">Moneda</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput8" placeholder="COP / USD / EUR">
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput9" class="form-label">Descripción del Auto</label>
                                <input type="text" class="form-control" id="exampleFormControlInput9">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleFormControlInput10">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleFormControlInput11">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput12" class="form-label">Destacado</label>
                                <input type="text" class="form-control" id="exampleFormControlInput12">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="index.html">Back</a>
                            <button class="btn btn-dark btn-lg" type="reset">Borrar</button>
                            <button class="btn btn-light btn-lg" onclick="alert('En proceso')" type="submit">Enviar</button>
                          </div>
                          <div class="minumspace"> </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
