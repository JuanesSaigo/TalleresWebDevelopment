<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylex.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Users Bootstrap</title>
  </head>
  <!--Lamentablemente no puedo descargar el bootstrap completo, por lo que modificar colores será con style fuera del css-->
  <body style="background-color: #1f163a;">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-7">
            <div class="row">
              <label><center><h1>Registro de Usuarios</h1></center></label>
            </div>
            <form>
              <div class="row">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">ID Usuario</span>
                  <input type="text" class="form-control" placeholder="# ID" aria-label="ID Usuario" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Nombres</span>
                  <input type="text" class="form-control" placeholder="Nombre Pila" aria-label="Nombres" aria-describedby="basic-addon1">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Apellidos</span>
                  <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01" style="background-color: rgba(169, 169, 255, 0.397); color: white;">País</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Elige una opción</option>
                    <option value="1">Colombia</option>
                    <option value="2">EEUU</option>
                    <option value="3">Rusia</option>
                  </select>
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Dirección</span>
                  <input type="text" class="form-control" aria-label="Direccion" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Username</span>
                  <input type="text" class="form-control" placeholder="@Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Contraseña</span>
                  <input type="password" class="form-control" aria-label="Contraseña" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Email</span>
                  <input type="text" placeholder="Example@email.com" class="form-control" aria-label="Direccion" aria-describedby="basic-addon1">
                </div>
        
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1" style="background-color: rgba(169, 169, 255, 0.397); color: white;">Teléfono</span>
                  <input type="text" class="form-control" aria-label="Direccion" aria-describedby="basic-addon1">
                </div>
        
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a href="index.html">Back</a>
                  <button class="btn btn-dark btn-lg" type="reset">Borrar</button>
                  <button class="btn btn-light btn-lg" onclick="alert('En proceso')" type="submit">Enviar</button>
                </div>
                <div class="minumspace"> </div>
              </div>
            </form>
          </div>
        <div class="col"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
